<body>
  <main class="main-container">
    <section class="background-radial-gradient overflow-hidden" id="login">
      <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-5 fw-bold ls-tight">
                EduPlanner <br />
              <span style="color: hsl(46, 93%, 56%)">The best solution!</span><br />
              <span style="color: hsl(218, 81%, 95%)">for your organized studies!</span>
            </h1>
             <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 95%); font-size:large;">
              <em><strong>“Success is the sum of small efforts, repeated day in and day out.” <br />  - Robert Collier</strong></em>
            </p>
          </div>
          <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
            <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
            <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
            <div class="card bg-glass">
              <div class="card-body px-4 py-5 px-md-5">
                <h1 class="mb-1-1" style="margin-bottom: 100px; ">Login</h1> 
                <form id="login-form">
                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline mb-5">
                    <input type="email" id="form3Example3" class="form-control" name="loginemail" />
                    <label class="form-label" for="form3Example3">Email address</label>
                  </div>
    
                  <!-- Password input -->
                  <div data-mdb-input-init class="form-outline mb-5">
                    <input type="password" id="form3Example4" class="form-control" name="loginpassword" />
                    <label class="form-label" for="form3Example4">Password</label>
                  </div>
    
                  <!-- Submit button -->
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" id="login-btn">
                    Login
                  </button>
                  <div class="account" style="text-align: center; font-size: large;">Dont have an account?<a href="#signup" style="color: #1D809F; text-decoration: none;"><b> Sign Up<b></b></a></div>
                </form>
              </div>
            </div>
          </div>
          <!-- Overlay for background fade -->
          <div id="custom-alert-overlay" class="custom-alert-overlay"></div>
  
          <!-- Custom alert box -->
          <div id="custom-alert" class="custom-alert">
              <p class="my-5 display-5 fw-bold ls-tight small-white-text" id="alert-message"></p>
              <button id="alert-close">OK</button>
          </div>
        
        </div>
      </div>
    </section>               
  </main>
  <!--Constants-->
  <script src="utils/constants.js"></script>
  <!--Login.js-->
  <script src="assets/js-main/login.js"></script> 
  <!--Popup.js-->
  <script src="assets/js-main/popup.js"></script> 
</body>
