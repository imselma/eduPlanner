<body>
  <main class="main-container">
    <section class="background-radial-gradient overflow-hidden" id="startnow">
      <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
          <div class="col-lg-6 mb-5 mb-lg-0" >
              <h1 class="my-5 display-5 fw-bold ls-tight">
                  EduPlanner <br />
                <span style="color: hsl(46, 93%, 56%)">The best solution!</span><br />
                <span style="color: hsl(218, 81%, 95%)">for your organized studies!</span>
              </h1>
             <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 95%); font-size:large;">
              <em><strong>“Success is the sum of small efforts, repeated day in and day out.” <br />  - Robert Collier</strong></em>
            </p>
          </div>
          <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
            <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
            <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
            <div class="card bg-glass">
              <div class="card-body px-4 py-5 px-md-5">
                <h1 class="mb-1-1" style="margin-bottom: 100px;">Sign Up</h1> 
                <form id="signup-form">
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form3Example1" class="form-control" name="signupfirstname" />
                        <label class="form-label" style="color: rgb(59, 57, 57); text-transform: uppercase;" for="form3Example1">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form3Example2" class="form-control" name="signuplastname"/>
                        <label class="form-label" style="color: rgb(59, 57, 57); text-transform: uppercase;" for="form3Example2">Last name</label>
                      </div>
                    </div>
                  </div>
  
                  <!-- 2 column grid layout with text inputs for the username and email -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form3Example10" class="form-control" name="signupusername" />
                        <label class="form-label" style="color: rgb(59, 57, 57); text-transform: uppercase;" for="form3Example3">Username</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="email" id="form3Example4" class="form-control" name="signupemail" />
                        <label class="form-label" style="color:rgb(59, 57, 57); text-transform: uppercase;" for="form3Example4">Email address</label>
                      </div>
                    </div>
                  </div>
    
                  <!-- Password input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="form3Example5" class="form-control" name="signuppassword" autocomplete="current-password"/>
                    <label class="form-label" style="color: rgb(59, 57, 57); text-transform: uppercase;" for="form3Example5">Password</label>
                  </div>
  
                  <!-- Number input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="form3Example6" class="form-control" name="signupnumber" />
                    <label class="form-label" style="color: rgb(59, 57, 57); text-transform: uppercase;" for="form3Example6">Phone number</label>
                  </div>
                  
                  <!-- Submit button -->
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                    Sign up
                  </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!--Alert box-->
        <div id="custom-alert-overlay1" class="custom-alert-overlay"></div>
        <div id="custom-alert1" class="custom-alert">
            <p class="my-5 display-5 fw-bold ls-tight small-white-text" id="alert-message1"></p>
            <button id="alert-close1">OK</button>
        </div>
      </div>
    </section>      
  </main>
  <!--Constants-->
  <script src="utils/constants.js"></script>
  <!--registration.js-->
  <script src="assets/js-main/register.js"></script> 
  <!--Popup.js-->
  <script src="assets/js-main/popup.js"></script>    
</body>
