<bod>

    <head>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
            rel="stylesheet" />
    </head>

    <link rel="stylesheet" href="assets/calendar/css/style.css">
    <link href="assets/css-main/styles.css" rel="stylesheet" />
    <link href="assets/css-main/startnow.css" rel="stylesheet" />

    <!-- Logout Button -->
    <button  id="logout-button">Log Out</button>
    <button  id="l"><i class="icon-bell" style="background-color: transparent; font-size: 25px;"></i></button>
    </div>
    <main>
        <section class="ftco-section" id="calendar">
            <div class="container">
                <div class="row justify-content-center" style="margin-top: -2em;">
                    <div class="col-md-8 text-center mb-5">
                        <h1 class="my-5 display-5 fw-bold ls-tight">
                            <b>EduPlanner </b><br />
                            <span style="color: whitesmoke;  font-size: 0.8em;" id="user-greeting"><b>Welcome! Add your upcoming exams and tasks!</b></span>
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style="margin-top:  -84px;">
                        <div class="content w-100">
                            <div class="calendar-container">
                                <div class="calendar">
                                    <div class="year-header">
                                        <span class="left-button fa fa-chevron-left" id="prev"> </span>
                                        <span class="year" id="label"></span>
                                        <span class="right-button fa fa-chevron-right" id="next"> </span>
                                    </div>
                                    <table class="months-table w-100">
                                        <tbody>
                                            <tr class="months-row">
                                                <td class="month">Jan</td>
                                                <td class="month">Feb</td>
                                                <td class="month">Mar</td>
                                                <td class="month">Apr</td>
                                                <td class="month">May</td>
                                                <td class="month">Jun</td>
                                                <td class="month">Jul</td>
                                                <td class="month">Aug</td>
                                                <td class="month">Sep</td>
                                                <td class="month">Oct</td>
                                                <td class="month">Nov</td>
                                                <td class="month">Dec</td>
                                            </tr>
                                        </tbody>
                                    </table>

                                    <table class="days-table w-100">
                                        <td class="day">Sun</td>
                                        <td class="day">Mon</td>
                                        <td class="day">Tue</td>
                                        <td class="day">Wed</td>
                                        <td class="day">Thu</td>
                                        <td class="day">Fri</td>
                                        <td class="day">Sat</td>
                                    </table>
                                    <div class="frame">
                                        <table class="dates-table w-100">
                                            <tbody class="tbody">
                                            </tbody>
                                        </table>
                                    </div>
                                    <button class="button-add-event" id="add-button" style="width: auto;">Add Event</button>
                                </div>
                            </div>
                            <div class="events-container">
                            </div>
                            <div class="dialog" id="dialog">
                                <h2 class="dialog-header"> Add New Event </h2>
                                <form class="form" id="form" autocomplete="off">
                                    <!--Dropdown button-->
                                    <div class="d-flex justify-content-center" style="margin-top: 10%;">
                                        <div class="btn-group">
                                            <button class="btn btn-secondary dropdown-toggle" type="button"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                                style="color:white; background-color: #1D809F; border-radius: 25px; border-color: #1D809F; font-size: smaller;">
                                                EVENT TYPE
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"
                                                id="event-type-dropdown">
                                                <a class="dropdown-item" data-type="Task">Task</a>
                                                <a class="dropdown-item" data-type="Exam">Exam</a>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Form elements-->
                                    <div class="form-container" align="center">
                                        <!-- Hidden input for storing the selected date -->
                                        <input type="hidden" id="eventdate" name="eventdate">
                                        <!--Name-->
                                        <label class="form-label" id="valueFromMyButton1" for="e-name" style=" font-size: medium;">Event name</label>
                                        <input class="input" type="text" id="e-name" name="eventname" maxlength="36" style="background-color: transparent;  border-top: transparent; border-left: transparent; border-right: transparent; box-shadow: none; border-bottom: 1px rgb(255, 255, 255) solid; width: auto;">
                                        <!--Description-->
                                        <label class="form-label" id="valueFromMyButton2" for="e-place" style="font-size: medium;">Event Details</label>
                                        <input class="input" type="text" id="e-details" name="eventplace" style="background-color: transparent; border-top: transparent; border-left: transparent; border-right: transparent; box-shadow: none; border-bottom: 1px rgb(255, 255, 255) solid; width: auto;">
                                        <!-- Time input for HH:MM -->
                                        <label class="form-label" id="valueFromMyButton3" for="e-time" style="font-size: medium;">Event Time</label>
                                        <input class="input time-input" type="time" id="e-time" name="eventtime" style="margin-bottom: 10px; background-color: transparent; border-top: transparent; border-left: transparent; border-right: transparent; box-shadow: none; border-bottom: 1px rgb(255, 255, 255) solid; width: 15rem;">
                                        <!--Buttons-->
                                        <input type="button" value="Cancel" class="button" id="cancel-button" >
                                        <button type="submit" class="button button-white" id="ok-button" style="margin-top: 10px;">OK</button>
                                    </div>
                                </form>
                            </div>
                            <!--ALERT MODAL 1-->
                            <div id="custom-alert-overlay2" class="custom-alert-overlay"></div>

                            <div id="custom-alert2" class="custom-alert">
                                <p style="font-size: 1.5rem;" id="alert-message2" ></p>
                                <button id="alert-close2">OK</button>
                            </div>

                            <!--ALERT MODAL 2-->
                            <div id="custom-alert-overlay3" class="custom-alert-overlay"></div>

                            <div id="custom-alert3" class="custom-alert">
                                <p style="font-size: 1.5rem;" id="alert-message3" ></p>
                                <button id="alert-close3" style="margin-right: 10px;">Cancel</button>
                                <button id="alert-confirm-delete">Delete</button>
                            </div>

                            <!--NOTIFICATION POPUP-->
                            <div id="custom-notification-popup-overlay" class="custom-notification-popup-overlay"></div>

                            <div id="custom-notification-popup" class="custom-notification-popup">
                                <p style="font-size: 1.5rem;" id="notification-popup-message"></p>
                                <button id="notification-popup-close" style="margin-right: 10px;">Cancel</button>
                                <button id="notification-popup-submit">Yes</button> 
                            </div>

                            <!--ALERT MODAL 3-->
                            <div id="custom-alert-overlay-n" class="custom-alert-overlay-n"></div>

                            <div id="custom-alert-n" class="custom-alert-n">
                                <p style="font-size: 1.5rem;" id="alert-message-n" style="font-size: 1.5rem;"></p>
                                <button id="alert-close-n">OK</button>
                            </div>

                            <!--EDIT MODAL-->
                            <div id="edit-overlay" class="edit-overlay"></div>

                            <div id="edit-box" class="edit-box">
                                <form class="form" id="form-edit-exam" style="margin-top: -2.5rem;" autocomplete="off"></form>
                                    <!--Dropdown button-->
                                    <div class="d-flex justify-content-center" style="margin-top: 10%;">
                                        <div class="btn-group">
                                            <button class="btn btn-secondary dropdown-toggle" type="button"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                                style="color:black; background-color: #F7c626; border-radius: 25px; border-color: #1D809F; font-size: 15px;">
                                                EVENT TYPE
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="event-type-dropdown">
                                                <a class="dropdown-item" data-type="Task">Task</a>
                                                <a class="dropdown-item" data-type="Exam">Exam</a>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Hidden input field to store the selected event type -->
                                    <input type="hidden" id="eventType" value="">
                                    <!--Form elements-->
                                    <div class="form-container" align="center">
                                        <!--Name-->
                                        <label class="form-label" id="edit1" for="editname1" style="font-size: 18px; font-weight: 500; color: white; ">Event name</label>
                                        <input class="input" type="text" id="editname1" name="eventnameedit" maxlength="36" style="font-size: 16px; background-color: transparent;  border-top: transparent; border-left: transparent; border-right: transparent; box-shadow: none; border-bottom: 1px rgb(255, 255, 255) solid; width: 50%;">
                                        <!--Description-->
                                        <label class="form-label" id="edit2" for="editdetails2" style="font-size: 18px; font-weight: 500; color: white;">Event Details</label>
                                        <input class="input" type="text" id="editdetails2" name="eventplaceedit" style="font-size: 16px; background-color: transparent;  border-top: transparent; border-left: transparent; border-right: transparent; box-shadow: none; border-bottom: 1px rgb(255, 255, 255) solid; width: 50%;">
                                        <!-- Time input for HH:MM -->
                                        <label class="form-label" id="edit3" for="edittime3" style="font-size: 18px; font-weight: 500; color: white;">Event Time</label>
                                        <input class="input time-input" type="time" id="edittime3" name="eventtimetime" style=" font-size: 16px; background-color: transparent;  border-top: transparent; border-left: transparent; border-right: transparent; box-shadow: none; border-bottom: 1px rgb(255, 255, 255) solid; width: 50%;">
                                        <!-- Date input for choosing the event date -->
                                        <label class="form-label" id="edit4" for="editdate4" style="font-size: 18px; font-weight: 500; color: white;">Event Date</label>
                                        <input class="input date-input" type="date" id="editdate4" name="eventdateedit" style="margin-bottom: 10px; font-size: 16px; background-color: transparent;  border-top: transparent; border-left: transparent; border-right: transparent; box-shadow: none; border-bottom: 1px rgb(255, 255, 255) solid; width: 50%;">
                                        <!--Id-->
                                        <input type="hidden" id="eventid" name="eventid">
                                    </div>
                                </form>
                                
                                <button id="edit-close" style=" margin-bottom: 10px; margin-right: 10px; margin-top: 35px; color:black;">Cancel</button>
                                <button id="edit-submit" style="color:black;">Submit</button> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/calendar/js/jquery.min.js"></script>
    <script src="assets/calendar/js/popper.js"></script>
    <script src="assets/calendar/js/bootstrap.min.js"></script>
    <script src="assets/js-main/exams.js"></script>
    <script src="assets/calendar/js/main.js"></script>
    <script src="assets/js-main/jquery.min.js"></script>
    <script src="assets/js-main/jquery.validate.min.js"></script>
    <script src="utils/constants.js"></script>
    <script src="assets/js-main/popup.js"></script>
    <script src="assets/js-main/tasks.js"></script>
    <script src="assets/js-main/exams.js"></script>
    <script src="assets/js-main/examTask.js"></script>
    <script src="assets/js-main/login.js"></script>
    <script src="assets/js-main/notification.js"></script>

   <script>
        var notification_flag = localStorage.getItem('notification_flag');
        if(notification_flag == 1){
            $('#l').css({
            'background-color': '#198754a6', 
            });
        }else {
            $('#l').css({
            'background-color': 'rgba(52, 58, 64, 0.5)', 
            });
        }
    </script> 
    <script>
        $(document).ready(function () {
        $("#event-type-dropdown .dropdown-item").on("click", function () {
            var selectedEventType = $(this).data("type");
            $("#eventType").val(selectedEventType); 
            $(".dropdown-toggle").text(selectedEventType);
        });
    });

    </script>

    <script>
        $(document).ready(function () {

    $("#event-type-dropdown .dropdown-item").on("click", function () {
        var selectedEventType = $(this).data("type");
        
 
        $("#eventType").val(selectedEventType); 
        $(".dropdown-toggle").text(selectedEventType);


        if (selectedEventType === "Task") {
            $("#valueFromMyButton2").text("Description"); 
        } else if (selectedEventType === "Exam") {
            $("#valueFromMyButton2").text("Location"); 
        }
    });

});


$(document).ready(function () {

    $("#event-type-dropdown .dropdown-item").on("click", function () {
        var selectedEventType = $(this).data("type");
        

        $("#eventType").val(selectedEventType); 
        $(".dropdown-toggle").text(selectedEventType);

        if (selectedEventType === "Task") {
            $("#edit2").text("Description"); 
        } else if (selectedEventType === "Exam") {
            $("#edit2").text("Location"); 
        }
    });
});

</script>
    
</body>
