<!doctype html>
<html lang="en">
  <head>
  	<title>EduPlanner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	 <!-- Favicon-->
	 <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
	 <!-- Font Awesome icons (free version)-->
	 <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
	
	<link rel="stylesheet" href="../assets/calendar/css/style.css">
	<link rel="stylesheet" href="../assets/css-main/styles.css">

	</head>
	<body>
	<!-- Navigation-->
    <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><b>EduPlanner</b></li>
            <li class="sidebar-nav-item"><a href="calendar.html">Calendar</a></li>
            <li class="sidebar-nav-item"><a href="profile.html">Profile</a></li>
            <li class="sidebar-nav-item"><a href="studytips.html">Study Tips</a></li>
        </ul>
    </nav>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-8 text-center mb-5">
					<h1 class="my-5 display-5 fw-bold ls-tight">
						<b>EduPlanner </b><br />
						<span style="color: whitesmoke" id="user-greeting"><b></b></span>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" style="margin-top:  -84px;">
					<div class="content w-100">
				    <div class="calendar-container">
				      <div class="calendar"> 
				        <div class="year-header"> 
				          <span class="left-button fa fa-chevron-left" id="prev"> </span> 
				          <span class="year" id="label"></span> 
				          <span class="right-button fa fa-chevron-right" id="next"> </span>
				        </div> 
				        <table class="months-table w-100"> 
				          <tbody>
				            <tr class="months-row">
				              <td class="month">Jan</td> 
				              <td class="month">Feb</td> 
				              <td class="month">Mar</td> 
				              <td class="month">Apr</td> 
				              <td class="month">May</td> 
				              <td class="month">Jun</td> 
				              <td class="month">Jul</td>
				              <td class="month">Aug</td> 
				              <td class="month">Sep</td> 
				              <td class="month">Oct</td>          
				              <td class="month">Nov</td>
				              <td class="month">Dec</td>
				            </tr>
				          </tbody>
				        </table> 
				        
				        <table class="days-table w-100"> 
				          <td class="day">Sun</td> 
				          <td class="day">Mon</td> 
				          <td class="day">Tue</td> 
				          <td class="day">Wed</td> 
				          <td class="day">Thu</td> 
				          <td class="day">Fri</td> 
				          <td class="day">Sat</td>
				        </table> 
				        <div class="frame"> 
				          <table class="dates-table w-100"> 
			              <tbody class="tbody">             
			              </tbody> 
				          </table>
				        </div> 
				        <button class="button" id="add-button">Add Event</button>
				      </div>
				    </div>
				    <div class="events-container">
				    </div>
				    <div class="dialog" id="dialog">
				        <h2 class="dialog-header"> Add New Event </h2>
				        <form class="form" id="form">
				          <div class="form-container" align="center">
				            <label class="form-label" id="valueFromMyButton" for="e-name">Event name</label>
				            <input class="input" type="text" id="e-name" name="event-name" maxlength="36">
				            <label class="form-label" id="valueFromMyButton" for="e-details">Details</label>
				            <input class="input" type="text" id="e-details" name="event-details">
				            <input type="button" value="Cancel" class="button" id="cancel-button">
				            <input type="button" value="OK" class="button button-white" id="ok-button">
				          </div>
				        </form>
				      </div>
				  </div>
				</div>
			</div>
		</div>
	</section>
	   <!-- Footer-->
	   <footer class="footerc text-center" style="background-color: #165f90;">
        <div class="containerc px-4 px-lg-5">
            <p class="text-white small mb-0">Made with ❤️ by EduPlanner 2024</p>
        </div>
    </footer>

  <script src="../assets/calendar/js/jquery.min.js"></script>
  <script src="../assets/calendar/js/popper.js"></script>
  <script src="../assets/calendar/js/bootstrap.min.js"></script>
  <script src="../assets/calendar/js/main.js"></script>
  <script src="../assets/js-main/calendarMenu.js"></script>

  <script>
	document.addEventListener('DOMContentLoaded', function() {
    // Get user's name from local storage
    var userName = localStorage.getItem('first_name'); // Default to 'User' if no name is found

    // Get the span element and update its content
    var greetingElement = document.getElementById('user-greeting');
    greetingElement.innerHTML = `<b>Welcome, ${userName}! Add your upcoming exams and tasks!</b>`;
	greetingElement.style.fontSize = '35px'; 
});

  </script>

	</body>
</html>
