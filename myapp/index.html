<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>EduPlanner</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Page CSS -->

</head>
<body id="page-top">
    <!-- Navigation-->
    <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="#home"><b>EduPlanner Menu</b></a></li>
            <li class="sidebar-nav-item" style="margin: 0;">
                <a href="#home"
                   onmouseover="this.style.color='black'; this.style.fontWeight='bold'; this.style.backgroundColor='rgba(255, 255, 255, 0.2)';"
                   onmouseout="this.style.color='white'; this.style.fontWeight='bold'; this.style.backgroundColor='transparent';">
                   Home
                </a>
            </li>
            <li class="sidebar-nav-item" style="margin: 0;">
                <a onclick="scrollToSection(event, 'about')" 
                   onmouseover="this.style.color='black'; this.style.fontWeight='bold'; this.style.backgroundColor='rgba(255, 255, 255, 0.2)';"
                   onmouseout="this.style.color='white'; this.style.fontWeight='bold'; this.style.backgroundColor='transparent';">
                   About
                </a>
            </li>
            <li class="sidebar-nav-item" style="margin: 0;">
                <a onclick="scrollToSection(event, 'services')"
                   onmouseover="this.style.color='black'; this.style.fontWeight='bold'; this.style.backgroundColor='rgba(255, 255, 255, 0.2)';"
                   onmouseout="this.style.color='white'; this.style.fontWeight='bold'; this.style.backgroundColor='transparent';">
                   Services
                </a>
            </li>
            <li class="sidebar-nav-item" style="margin: 0;">
                <a onclick="scrollToSection(event, 'socials')"
                   onmouseover="this.style.color='black'; this.style.fontWeight='bold'; this.style.backgroundColor='rgba(255, 255, 255, 0.2)';"
                   onmouseout="this.style.color='white'; this.style.fontWeight='bold'; this.style.backgroundColor='transparent';">
                   Socials
                </a>
            </li>
            <li class="sidebar-nav-item" style="margin: 0;">
                <a href="#login"
                   onmouseover="this.style.color='black'; this.style.fontWeight='bold'; this.style.backgroundColor='rgba(255, 255, 255, 0.2)';"
                   onmouseout="this.style.color='white'; this.style.fontWeight='bold'; this.style.backgroundColor='transparent';">
                   Start Now
                </a>
            </li>
        </ul>
    </nav>
    <!-- Main -->
    <main id="jqueryspapp" role="main">
        <section id="home" data-load="home.html"></section>
        <section id="login" data-load="login.html"></section>
        <section id="signup" data-load="signup.html"></section>
     </main>
 <!-- Footer-->
<footer class="footer text-center" style="background-color: hsl(0, 0%, 100%); padding: 10px 0;" id="socials">
    <div class="container px-4 px-lg-5">
        <ul class="list-inline mb-2" style="margin: 0;">
            <li class="list-inline-item">
                <a class="social-link rounded-circle text-black mx-2" href="https://www.linkedin.com/in/selma-im%C5%A1irovi%C4%87-5b0089247/" style="background-color: hsl(49, 100%, 50%);">
                    <i class="icon-social-linkedin"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a class="social-link rounded-circle text-black mx-2" href="https://github.com/imselma" style="background-color: hsl(49, 100%, 50%);">
                    <i class="icon-social-github"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a class="social-link rounded-circle text-black mx-2" href="mailto:selmaimsirovic28@gmail.com" style="background-color: hsl(49, 100%, 50%);">
                    <i class="icon-envelope"></i>
                </a>
            </li>
        </ul>
        
        <p class="text-black small mb-0" style="margin: 0;">Made with ❤️ by EduPlanner 2024</p>
    </div>
</footer>


    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    <!-- Core theme JS-->
    <script src="assets/js-main/scripts.js"></script>
    <!--JQuery-->
    <script src="assets/js-main/jquery.min.js"></script>
    <!-- JQuery for SPApp -->
    <script src="assets/js-main/jQuerySPApp.js"></script>
    <!--validation script-->
    <script src="assets/js-main/jquery.validate.min.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    $(document).ready(function () {
            var app = $.jQuerySPApp({ defaultView: "home" }); //initialize page

            // Define routes
            app.route({ view: 'home', load: 'home.html' });
            app.route({ view: 'login', load: 'login.html' });
            app.route({ view: 'signup', load: 'signup.html' });

            // Run the app
            app.run();
        });
    </script>

    <!--For scrolling to next section-->
    <script>
        function scrollToSection(event, sectionId) {
            event.preventDefault(); // Prevent default anchor click behavior
            document.getElementById(sectionId).scrollIntoView({
                behavior: 'smooth' // Smooth scroll
            });
        }
    </script>
</body>
</html>
