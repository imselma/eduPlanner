    <meta charset="utf-8" />

<body>

    <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>

                <a href="#home"
                    onmouseover="this.style.color='black'; this.style.fontWeight='bold'; this.style.backgroundColor='rgba(255, 255, 255, 0.2)';"
                    onmouseout="this.style.color='white'; this.style.fontWeight='bold'; this.style.backgroundColor='transparent';">
                    Home
                </a>
            </li>
            <li class="sidebar-nav-item" style="margin: 0;">
                <a onclick="scrollToSection(event, 'about')"
                    onmouseover="this.style.color='black'; this.style.fontWeight='bold'; this.style.backgroundColor='rgba(255, 255, 255, 0.2)';"
                    onmouseout="this.style.color='white'; this.style.fontWeight='bold'; this.style.backgroundColor='transparent';">
                    About
                </a>
            </li>
            <li class="sidebar-nav-item" style="margin: 0;">
                <a onclick="scrollToSection(event, 'services')"
                    onmouseover="this.style.color='black'; this.style.fontWeight='bold'; this.style.backgroundColor='rgba(255, 255, 255, 0.2)';"
                    onmouseout="this.style.color='white'; this.style.fontWeight='bold'; this.style.backgroundColor='transparent';">
                    Services
                </a>
            </li>
            <li class="sidebar-nav-item" style="margin: 0;">
                <a onclick="scrollToSection(event, 'socials')"
                    onmouseover="this.style.color='black'; this.style.fontWeight='bold'; this.style.backgroundColor='rgba(255, 255, 255, 0.2)';"
                    onmouseout="this.style.color='white'; this.style.fontWeight='bold'; this.style.backgroundColor='transparent';">
                    Socials
                </a>
            </li>
            <li class="sidebar-nav-item" style="margin: 0;">
                <a href="#login"
                    onmouseover="this.style.color='black'; this.style.fontWeight='bold'; this.style.backgroundColor='rgba(255, 255, 255, 0.2)';"
                    onmouseout="this.style.color='white'; this.style.fontWeight='bold'; this.style.backgroundColor='transparent';">
                    Start Now

            </li>
        </ul>
    </nav>
    <!-- Main -->
    <main id="jqueryspapp" role="main">
        <section id="home" data-load="home.html"></section>
        <section id="login" data-load="login.html"></section>
        <section id="signup" data-load="signup.html"></section>
        <section id="calendar" data-load="calendar.html"></section>
        <section id="profile" data-load="profile.html"></section>
        <section id="eduAi" data-load="eduAi.html"></section>
    </main>
    <!-- Footer-->
    <footer class="footer text-center" style="background-color: hsl(0, 0%, 100%); padding: 10px 0;" id="socials">
        <div class="container px-4 px-lg-5">
            <ul class="list-inline mb-2" style="margin: 0;">
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-black mx-2"
                        href="https://www.linkedin.com/in/selma-im%C5%A1irovi%C4%87-5b0089247/"
                        style="background-color: hsl(49, 100%, 50%);">
                        <i class="icon-social-linkedin"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-black mx-2" href="https://github.com/imselma"
                        style="background-color: hsl(49, 100%, 50%);">
                        <i class="icon-social-github"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-black mx-2" href="mailto:selmaimsirovic28@gmail.com"
                        style="background-color: hsl(49, 100%, 50%);">
                        <i class="icon-envelope"></i>
                    </a>
                </li>
            </ul>

            <p class="text-black small mb-0" style="margin: 0;">Made with ❤️ by EduPlanner 2024</p>
        </div>
    </footer>


    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#home"><i class="fas fa-angle-up"></i></a>
    <!-- Core theme JS-->
    <script src="assets/js-main/scripts.js"></script>
    <!--JQuery-->
    <script src="assets/js-main/jquery.min.js"></script>
    <!-- JQuery for SPApp -->
    <script src="assets/js-main/jQuerySPApp.js"></script>
    <!--validation script-->
    <script src="assets/js-main/jquery.validate.min.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            // Initialize the SPApp
            var app = $.jQuerySPApp({ defaultView: "home" });
            if (isAuthenticated()) {
                app.route({ view: 'calendar', load: 'calendar.html' });
                app.route({ view: 'profile', load: 'profile.html' });
                app.route({ view: 'eduAi', load: 'eduAi.html' });
                updateSidebarForAuthenticatedUser();
            } else {
                app.route({ view: 'home', load: 'home.html' });
                app.route({ view: 'login', load: 'login.html' });
                app.route({ view: 'signup', load: 'signup.html' });
            }

            // Run the app
            app.run();
        });

        function isAuthenticated() {
            return localStorage.getItem('token') !== null;
        }

        function updateSidebarForAuthenticatedUser() {
            var sidebar = document.querySelector('.sidebar-nav');
            if (sidebar) {
                sidebar.innerHTML = `
            <li class="sidebar-brand" style="color:white; font-weight:bold;"><b>EduPlanner</b></li>
            <li class="sidebar-nav-item"><a href="#calendar" style="font-size: 18px;">Calendar</a></li>
            <li class="sidebar-nav-item"><a href="#profile" style="font-size: 18px;">Profile</a></li>
            <li class="sidebar-nav-item"><a href="#eduAi" style="font-size: 18px;">Edu AI</a></li>
        `;
                addSidebarListener();
            }
        }

        function updateSidebarForUnauthenticatedUser() {
            var sidebar = document.querySelector('.sidebar-nav');
            if (sidebar) {
                sidebar.innerHTML = `
            <li class="sidebar-brand" style="color:white; font-weight:bold;"><b>EduPlanner</b></li>
            <li class="sidebar-nav-item"><a href="#home" style="font-size: 18px;">Home</a></li>
            <li class="sidebar-nav-item"><a onclick="scrollToSection(event, 'about')" style="font-size: 18px;">About</a></li>
            <li class="sidebar-nav-item"><a onclick="scrollToSection(event, 'services')" style="font-size: 18px;">Services</a></li>
            <li class="sidebar-nav-item"><a onclick="scrollToSection(event, 'socials')" style="font-size: 18px;">Socials</a></li>
            <li class="sidebar-nav-item"><a href="#login" style="font-size: 18px;">Start Now</a></li>
        `;
                addSidebarListener();
            }
        }

        function addSidebarListener() {
            const sidebarNavItems = document.querySelectorAll('#sidebar-wrapper .sidebar-nav-item a');
            const sidebarWrapper = document.getElementById('sidebar-wrapper');
            const menuToggle = document.body.querySelector('.menu-toggle');

            sidebarNavItems.forEach(item => {
                item.addEventListener('click', event => {
                    sidebarWrapper.classList.remove('active');
                    _toggleMenuIcon();
                    menuToggle.classList.remove('active');
                });
            });
        }
        function _toggleMenuIcon() {
            const menuToggleBars = document.body.querySelector('.menu-toggle > .fa-bars');
            const menuToggleTimes = document.body.querySelector('.menu-toggle > .fa-xmark');
            if (menuToggleBars) {
                menuToggleBars.classList.remove('fa-bars');
                menuToggleBars.classList.add('fa-xmark');
            }
            if (menuToggleTimes) {
                menuToggleTimes.classList.remove('fa-xmark');
                menuToggleTimes.classList.add('fa-bars');
            }
        }

    </script>

    <!--For scrolling to next section-->
    <script>
        function scrollToSection(event, sectionId) {
            event.preventDefault(); 
            document.getElementById(sectionId).scrollIntoView({
                behavior: 'smooth'
            });
        }
    </script>

</body>

</html>
